<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Banner</title>
  <style>
    /* Style global */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Bannière */
    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Logo ou titre */
    .navbar .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Liens du menu */
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
      }

      .navbar ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="logo">MonSite</a>
    <ul>
      <li><a href="#">Accueil</a></li>
      <li><a href="#">À propos</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
